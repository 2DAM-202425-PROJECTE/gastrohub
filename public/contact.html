<script type="module">
    // Inicializa EmailJS
    (function () {
        emailjs.init('PZvbs8_32ks1j-7O9'); // Reemplaza con tu ID de usuario de EmailJS
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        const phoneInput = document.getElementById('phone');
        if (!phoneInput.checkValidity()) {
            event.preventDefault();
            document.getElementById('form-messages').innerHTML = '<p class="text-red-500">El número de teléfono debe tener exactamente 9 dígitos.</p>';
            return;
        }
    });

    // Maneja el envío del formulario
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el envío normal del formulario

        const emailContent = {
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
            phone: document.getElementById('phone').value, // Agrega teléfono
            regionPrefix: document.getElementById('country-code').value,
        };

        // Envía el correo electrónico
        emailjs.send('service_2jka16e', 'template_bpxnmmn', emailContent)
            .then(function (response) {
                document.getElementById('form-messages').innerHTML = '<p class="text-green-500">¡Correo enviado exitosamente!</p>';
                console.log('SUCCESS!', response.status, response.text);
                document.getElementById('contact-form').reset(); // Limpiar campos del formulario
                // document.getElementById('file-preview').innerHTML = ''; // Limpiar la vista previa de archivos
                // fileUrls = []; // Limpiar el array de URLs de archivos
            }, function (error) {
                document.getElementById('form-messages').innerHTML = '<p class="text-red-500">No se pudo enviar el mensaje. Intenta de nuevo.</p>';
                console.log('FAILED...', error);
            });
    });

</script>
