<script type="module">
    // Inicializa EmailJS
    (function () {
        emailjs.init('PZvbs8_32ks1j-7O9'); // Reemplaza con tu ID de usuario de EmailJS
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        const phoneInput = document.getElementById('phone');
        if (!phoneInput.checkValidity()) {
            event.preventDefault();
            document.getElementById('form-messages').innerHTML = '<p class="text-red-500">El n칰mero de tel칠fono debe tener exactamente 9 d칤gitos.</p>';
            return;
        }
    });

    // Maneja el env칤o del formulario
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el env칤o normal del formulario

        const emailContent = {
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
            phone: document.getElementById('phone').value, // Agrega tel칠fono
            regionPrefix: document.getElementById('country-code').value,
        };

        // Env칤a el correo electr칩nico
        emailjs.send('service_2jka16e', 'template_bpxnmmn', emailContent)
            .then(function (response) {
                document.getElementById('form-messages').innerHTML = '<p class="text-green-500">춰Correo enviado exitosamente!</p>';
                console.log('SUCCESS!', response.status, response.text);
                document.getElementById('contact-form').reset(); // Limpiar campos del formulario
                // document.getElementById('file-preview').innerHTML = ''; // Limpiar la vista previa de archivos
                // fileUrls = []; // Limpiar el array de URLs de archivos
